<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Dog - Find Your New Best Friend</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #ff6b6b;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('hero-dog.jpg');
            background-size: cover;
            background-position: center;
            color: orangered;
            text-align: center;
            padding: 100px 20px;
        }
        .hero h2 {
            font-size: 3em;
            margin: 0;
        }
        .hero p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .hero a {
            background-color: #ffd700;
            color: #ff6b6b;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            margin-top: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin: 40px 0;
            text-align: center;
        }
        .section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: left;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 15px;
        }
        .card-body h3 {
            margin: 0 0 10px;
        }
        .card-body p {
            color: #555;
            font-size: 0.9em;
            margin: 0 0 15px;
        }
        .card-body a {
            background-color: #ff6b6b;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .video-section {
            text-align: center;
            margin: 40px 0;
        }
        .video-section video {
            width: 80%;
            max-width: 800px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Adopt a Dog</h1>
    </header>
    <div class="hero">
        <h2>Find Your New Best Friend</h2>
        <p>Adopt, don't shop! Give a loving home to a dog in need.</p>
      <a href="project.html">About Us</a>
    </div>
        <div class="section video-section">
            <h2>Watch a Puppy Find its Forever Home!</h2>
            <video controls>
                <source src="puppy_video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="section" id="dogs">
    <footer>
        <p>&copy; 2024 Adopt a Dog. All rights reserved.</p>
    </footer>
        </div>
</body>
</html>
